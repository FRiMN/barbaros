app-id: io.github.frimn.barbaros
runtime: org.kde.Platform
runtime-version: "6.9" # Версия KDE Runtime, совместимая с PySide6
sdk: org.kde.Sdk
command: barbaros # Команда для запуска, должна совпадать с Exec в .desktop и точкой входа
finish-args:
  # Разрешения для GUI-приложения
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri # Для аппаратного ускорения
  - --share=network
  # Если приложению нужен доступ к файлам пользователя:
  # - --filesystem=home

modules:
  - name: barbaros
    build-options:
      build-args:
        - --share=network
    buildsystem: simple
    build-commands:
      - echo ${FLATPAK_DEST} # /app
      - echo ${PWD} # /run/build/barbaros
      # Установка приложения с помощью pip
      - pip3 install --verbose --exists-action=i --find-links="file://${PWD}/dist" --prefix=${FLATPAK_DEST} "barbaros"
      # Копирование файлов
      - install -Dm644 io.github.frimn.barbaros.desktop /app/share/applications/io.github.frimn.barbaros.desktop
      - install -Dm644 icon3.png /app/share/icons/hicolor/256x256/apps/io.github.frimn.barbaros.png
    sources:
      # Укажите источник кода вашего приложения
      # Копируем .tar.gz и .whl файлы
      - type: dir
        path: ../dist
        dest: dist/
      # Также нужно включить файлы данных (.desktop, иконки)
      - type: file
        path: io.github.frimn.barbaros.desktop
      - type: file
        path: icon3.png
      # - type: file
      #   path: io.github.frimn.barbaros.metainfo.xml
    cleanup:
      - "dist/"
